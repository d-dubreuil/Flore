<div>
  <div class="row justify-content-center align-items-center mt-4">
    <div class="column" style="width: 5%;"></div>
    <div class="column" style="width: 25%;">
      <img src="assets/images/logosansfondblanc.png" class="rounded-circle img-fluid ml-2" alt="Responsive image"
           style="width: 70%;"/>
    </div>
    <div class="column " style="width: 60%; text-align: center; align: middle;">
      <h1 class="mb-4 mt-2 ">{{prenom}},</h1>
      <h2 class="hr ">Consulte les fiches<br> ajoutées à tes Favoris</h2>
    </div>
  </div>
</div>

<div class="row">

  <!-- SI PAS DE FICHES ENREGISTREES -->
  <div class="column mt-5 ml-5" style="width: 100%">
    <div class="row ml-5" style="width: 100%">
      <div class="column" style="width: 20%"></div>
      <div class="column mr-5 border" style="width: 5%;">
          <i class="fab fa-envira" style="color: #f44336;"></i>
      </div>
      <div class="column border" style="width: 60%;">
        <h5>Tu n'as pas encore ajouté de fiches à tes favoris...   </h5>
      </div>
      <div class="column" style="width: 10%"></div>
    </div>
  </div>

  <!-- SI FICHES ENREGISTREES -->
  <div class="column mt-5 ml-5" style="width: 100%">
    <div class="row ml-5" style="width: 100%">
      <table class="table " style="width: 89%">
        <thead>
        <tr>
          <th></th>
          <th>Nom de la flore</th>
          <th>Date d'enregistrement</th>
          <th></th>
          <th>Supprimer</th>
        </tr>
        </thead>
        <tbody *ngFor="let fav of list()">
          <tr>
            <td>
              <img src="" style="width: 85%; height: 80%"/>
            </td>
            <td>
              Fiche {{fav.nom}}
            </td>
            <td style="font-style: italic;">
              Enregistrée le ...
            </td>
            <td>
              <a class="nav-link" >Fiche de la Flore</a>
            </td>
            <td>
              <div>
                <a id="btnGroup" class="btn ml-3"><i class="fa fa-trash"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<div class="row" >
  <div class="column" style="width:5%"></div>
  <div class="column mt-4 ml-2"  >
    <div class="form-inline mr-5">
      <div class="column">
        <button [routerLink]="'/NPK/espace-client/fiches'" type="submit" id="btnRetour" class="btn mt-2 ml-4" style=" width: 100%; font-family: Cambria; font-size:22px; font-style: italic; color:#8bc34a">
          <i class="fas fa-angle-left mx-3"></i>Revenir au menu des Fiches
        </button>
      </div>
    </div>
  </div>
</div>
