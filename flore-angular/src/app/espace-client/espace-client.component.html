<div class="column ">
  <div class="row justify-content-center align-items-center mt-4">
    <div class="column" style="width: 23%;">
      <img src="assets/images/logosansfondblanc.png" class="rounded-circle img-fluid " alt="Responsive image"
           style="width: 100%;"/>
    </div>
    <div class="column " style="width: 72%; text-align: center; align: middle;">
      <h1 class="mb-4 mt-2 ">{{prenom}},</h1>
      <h2 class="hr ">Bienvenue dans ton espace <br> (client)</h2>
    </div>
  </div>
</div>

<!-- CLIENT -->
<div class="row justify-content-center mt-5">

  <!-- INFORMATIONS PERSONNELLES -->
  <div class="column m-3 box" style="width: 378px;">
    <button [routerLink]="'/NPK/espace-client/informations-personnelles'" id="buttonFlore" type="button"
            class="btn shadow-none justify-content-center align-items-center" style="height: 140px; width: 376px;">
      <div class="row justify-content-center align-items-center">
        <div class="column mr-5" style="width:15%;">
          <div class="fa-stack fa-2x mr-5">
            <i class="fas fa-circle fa-stack-2x" style="color: #ffeb3b; opacity: 0.2"></i>
            <i class="fas fa-address-card fa-stack-1x" style="color: #ffeb3b"></i>
          </div>
        </div>
        <div class="column" style="width: 230px;">
          <h5>Accéder / Modifier <br> mes Informations Personnelles </h5>
        </div>
      </div>
    </button>
  </div>

  <!-- FICHES -->
  <div class="column m-3 box" style="width: 378px;">
    <button [routerLink]="'/NPK/espace-client/fiches'" id="buttonLien" type="button" class="btn shadow-none justify-content-center align-items-center"style="height: 140px; width: 376px;" >
      <div class="row justify-content-center align-items-center">
        <div class="column mr-5 " style="width: 15%;">
          <div class="fa-stack fa-2x mr-5">
            <i class="fas fa-circle fa-stack-2x" style="color: #ffab00; opacity: 0.2"></i>
            <i class="fas fa-tag fa-stack-1x" style="color: #ffab00"></i>
          </div>
        </div>
        <div class="column" style="width: 230px;">
          <h5>Accéder à mes fiches / <br> Modifier mes Favoris
          </h5>
        </div>
      </div>
    </button>
  </div>

  <!-- HISTORIQUE -->
  <div class="column m-3 box" style="width: 378px;">
    <button [routerLink]="'/NPK/espace-client/historique'" id="buttonConseil" type="button" class="btn shadow-none justify-content-center align-items-center"
            style="height: 140px; width: 376px;" disabled>
      <div class="row justify-content-center align-items-center">
        <div class="column mr-5 " style="width: 15%;">
          <div class="fa-stack fa-2x mr-5">
            <i class="fas fa-circle fa-stack-2x" style="color: #f44336; opacity: 0.2"></i>
            <i class="fas fa-history fa-stack-1x" style="color: #f44336"></i>
          </div>
        </div>
        <div class="column" style="width: 230px;">
          <h5>Accéder / Modifier <br> mon historique
          </h5>
        </div>
      </div>
    </button>
  </div>
</div>

<div class="row justify-content-center align-items-center  mt-2">

  <!-- MON PETIT JARDIN -->
  <div class="column m-3 box" style="width: 378px;">
    <button [routerLink]="'/NPK/espace-client/mon-petit-jardin'" id="buttonFaune" type="button" class="btn shadow-none justify-content-center align-items-center"
            style="height: 140px; width: 376px;">
      <div class="row justify-content-center align-items-center">
        <div class="column mr-5 " style="width: 50px;">
          <div class="fa-stack fa-2x mr-5">
            <i class="fas fa-circle fa-stack-2x" style="color: #8bc34a; opacity: 0.2"></i>
            <i class="fab fa-envira fa-stack-1x" style="color: #8bc34a"></i>
          </div>
        </div>
        <div class="column" style="width: 230px;">
          <h5>Accéder / Modifier les éléments <br> dans Mon Petit Jardin</h5>
        </div>
      </div>
    </button>
  </div>

  <!-- COMMANDES -->
  <div class="column m-3 box" style="width: 378px;">
    <button [routerLink]="'/NPK/espace-client/commandes'" id="buttonCompte" type="button" class="btn shadow-none justify-content-center align-items-center"
            style="height: 140px; width: 376px;">
      <div class="row justify-content-center align-items-center">
        <div class="column mr-5 " style="width: 50px;">
          <div class="fa-stack fa-2x mr-5">
            <i class="fas fa-circle fa-stack-2x" style="color: #03a9f4; opacity: 0.2"></i>
            <i class="fas fa-barcode fa-stack-1x" style="color: #03a9f4"></i>
          </div>
        </div>
        <div class="column" style="width: 230px;">
          <h5>Accéder à <br> mes Commandes
          </h5>
        </div>
      </div>
    </button>
  </div>

  <!-- CONTACTS -->
  <div class="column m-3 box" style="width: 378px;">
    <button [routerLink]="'/NPK/espace-client/contact'" id="buttonContact" type="button" class="btn shadow-none justify-content-center align-items-center"
            style="height: 140px; width: 376px;">
      <div class="row justify-content-center align-items-center">
        <div class="column mr-5 " style="width: 50px;">
          <div class="fa-stack fa-2x mr-5">
            <i class="fas fa-circle fa-stack-2x" style="color: #d81b60; opacity: 0.2"></i>
            <i class="fas fa-envelope fa-stack-1x" style="color: #d81b60"></i>
          </div>
        </div>
        <div class="column" style="width: 230px;">
          <h5>Nous contacter / <br> Soumettre votre propre fiche
          </h5>
        </div>
      </div>
    </button>
  </div>
</div>
